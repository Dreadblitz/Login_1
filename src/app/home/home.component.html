<mat-sidenav-container class="home-container custom-sidenav-container">
  <mat-sidenav #sidenav mode="over" fixedInViewport="true" class="custom-sidenav sidenav-same-color">
    <div class="sidenav-content"> <!-- Agrega este div -->
      <mat-nav-list>
        <a mat-list-item routerLink="/recibos-de-sueldo">
          <span>üìù Recibos de Sueldo</span>
        </a>
      </mat-nav-list>
      <div class="spacer"></div> <!-- Agrega este div -->
      <div class="separator-line"></div>
      <mat-nav-list>
        <a mat-list-item routerLink="/login" class="logout-item">
          <mat-icon>logout</mat-icon>
          <span>SALIR</span>
        </a>
      </mat-nav-list>
    </div> <!-- Cierra el div -->
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" matRippleDisabled="true">
        <mat-icon>menu</mat-icon>
      </button>
      <span>AUTOGESTION COyS</span>
      <span class="spacer"></span>
      <button mat-icon-button class="user-icon">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    <div class="home-content">
      <!-- Contenido del componente home -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
