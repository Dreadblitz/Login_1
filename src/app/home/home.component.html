<mat-sidenav-container class="home-container custom-sidenav-container">
  <mat-sidenav #sidenav mode="over" fixedInViewport="true" class="custom-sidenav sidenav-same-color">
    <div class="sidenav-content">
      <mat-nav-list>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
             RECIBOS DE SUELDO
            </mat-panel-title>
          </mat-expansion-panel-header>
  
          <a mat-list-item routerLink="/recibos-de-sueldo/2022" class="nested-list-item">
            <span>2022</span>
          </a>
          <a mat-list-item routerLink="/recibos-de-sueldo/2023" class="nested-list-item">
            <span>2023</span>
          </a>
        </mat-expansion-panel>
      </mat-nav-list>
      <div class="spacer"></div>
      <div class="separator-line"></div>
      <mat-nav-list>
        <a mat-list-item routerLink="/login" class="logout-item">
          <mat-icon>logout</mat-icon>
          <span>SALIR</span>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" matRippleDisabled="true">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="centered-toolbar-title">
        <span>AUTOGESTION COyS</span>
      </div>
      <span class="spacer"></span>
      <button mat-icon-button class="user-icon">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    <div class="home-content">
      <!-- Contenido del componente home -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
