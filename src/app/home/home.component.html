<mat-sidenav-container class="home-container custom-sidenav-container">
  <mat-sidenav #sidenav mode="over" fixedInViewport="true" class="custom-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/recibos-de-sueldo">
        <span>Recibos de Sueldo</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" matRippleDisabled="true">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Título de la página</span>
      <!-- Agrega aquí las opciones de menú adicionales si es necesario -->
    </mat-toolbar>
    <div class="home-content">
      <!-- Contenido del componente home -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
